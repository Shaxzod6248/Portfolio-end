{% extends 'main.html' %}
{% load static %}

{% block content %}

<br><br>

<div class="auth">
    <div class="card">
        <div class="auth__header text-center">
            <a href="{% url 'profiles' %}">
                <img src="{% static 'images/icon.svg' %}" alt="icon" />
            </a>
            <h3>Вход на личную страницу</h3>
            <p>Здравствуйте уважаемый разработчик</p>
        </div>

        <form action="{% url 'login' %}" method="POST" class="form auth__form">
            {% csrf_token %}
            <!-- Input:Email -->
            <div class="form__field">
                <label for="formInput#text">Login: </label>
                <input class="input input--text" id="formInput#text" type="text" name="username"
                    placeholder="Loginni kiriting..." />
            </div>

            <!-- Input:Password -->
            <div class="form__field">
                <label for="formInput#password">Пароль: </label>
                <input class="input input--password" id="formInput#passowrd" type="password" name="password"
                    placeholder="Parolni kiriting" />
            </div>
            <div class="auth__actions">
                <input class="btn btn--sub btn--lg" type="submit" value="Вход" />
                <a href="{% url 'reset_password' %}">Забыли пароль?</a>
            </div>
        </form>
        <div class="auth__alternative">
            <p>Нет личной страницы?</p>
            <a href="{% url 'register' %}">регистрация</a>
        </div>
    </div>
</div>
{% endblock %}
